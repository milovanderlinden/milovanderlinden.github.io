<head>
    <meta name='viewport' content='width=320,initial-scale=1,user-scalable=0'>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="author" content="Johan Groenen (c) 2020">
    
    <link rel='image_src' href='{{ site.data.person.picture }}'/>
    <link rel='shortcut icon' type='image/png' href='{{ site.data.person.picture }}'>
    
    <title>{{ site.data.person.name }}</title>
    <meta name="title" content="{{ site.data.person.name }} {{ site.data.person.label }}">
    <meta name="description" content="{{ site.data.person.summary }}">
    <meta name="keywords" content="{{ site.data.resume.keywords }}">

    <meta property='og:url' content='{{ site.url }}'>
    <meta property='og:title' name='title' content="{{ site.data.person.name }} {{ site.data.person.label }}">
    <meta property='og:description' name='description' content="{{ site.data.person.summary }}">
    <meta property='og:image' content="{{ site.data.person.picture }}">
    <link rel='image_src' href="{{ site.data.person.picture }}"/>
    <meta name='keywords' content="
        {% for skill in site.data.resume.skills %}
            {{ skill.name }},
            {% for keyword in skill.keywords %}{{ keyword }},{% endfor %}
        {% endfor %}
    ">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:username" content="{{ site.data.person._twitter_handle }}">
    <meta name="twitter:title" content="{{ site.data.person.name }} {{ site.data.person.label }}">
    <meta name="twitter:description" content="{{ site.data.person.summary }}">
    <meta name="twitter:image:src" content="{{ site.data.person.picture }}">
    
    <link href='https://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    
</head>
